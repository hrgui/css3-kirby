<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS3 Kirby!</title>
  <link rel="stylesheet" href="stylesheets/stylesheet.css">
</head>
<body>
  <div id="kirby">
    <div id="left-arm" class="arm"></div>
    <div id="right-arm" class="arm"></div>
  <div id="body">
    <div id="left-eye" class="eye">
      <div class="white-part" id="left-eye-white-part"></div>
      <div class="blue-part"></div>
    </div>
       <div id="right-eye" class="eye">
         <div class="white-part" id="right-eye-white-part"></div>
         <div class="blue-part"></div>
       </div>
    
    <div id="mouth">
      <div id="inside-mouth"></div>
    </div>
    <div class="cheek" id="left-cheek"></div>
    <div class="cheek" id="right-cheek"></div>
  </div>
    <div id="left-leg" class="leg"></div>
     <div id="right-leg" class="leg"></div>
    
  </div>
</body>
</html>
